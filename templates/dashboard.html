<!DOCTYPE html>
<html lang="en">

<head>
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            color: white;
            text-align: center;
            padding: 50px;
        }

        h1 {
            margin-bottom: 30px;
        }

        .button-container {
            margin-top: 40px;
        }

        a {
            display: inline-block;
            padding: 12px 24px;
            margin: 10px;
            background: #00c6ff;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background 0.3s;
        }

        a:hover {
            background: #0072ff;
        }
    </style>
</head>
