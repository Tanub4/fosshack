<!DOCTYPE html>
<html lang="en">

<head>
    <title>Welcome to WebAuth</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            font-family: 'Poppins', sans-serif;
            color: white;
            overflow: hidden;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .container {
            text-align: center;
            animation: slideIn 1s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .title {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ff6a00, #ee0979);
            -webkit-background-clip: text;
            color: transparent;
        }

        .description {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            font-size: 1rem;
            color: white;
            text-decoration: none;
            background: linear-gradient(45deg, #00c9ff, #92fe9d);
            border-radius: 30px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="title">Welcome to WebAuth ðŸš€</h1>
        <p class="description">Secure your web journey with style!</p>
        <a href="/login" class="btn">Go to Login â†’</a>
    </div>
</body>

</html>
